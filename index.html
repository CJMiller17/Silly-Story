<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="Style.css" rel=" stylesheet">
    <title>Silly Story Generator</title>
  </head>

  <body>
    <div id="photo"><img src="Gruffalo-transformed (1).jpeg" alt="gruffalo">
    <div>
      <label for="customname">Enter Random Name:</label>
      <input id="customname" type="text" placeholder="Tiny Tim" />
    </div>
    <div>
      <label for="us">American</label
      ><input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">British</label
      ><input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Make a Funny Story</button>
    </div>
    <!-- #4a7508 Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    <script src="Silly-Story.js"></script>
    </div>
  </body>
</html>
